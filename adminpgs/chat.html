<div class="container p-4">
    <h2 class="mb-4">Chat Management</h2>
  
    <div class="row">
      <!-- Sidebar: Danh sách người dùng đang chat -->
      <div class="col-md-4 border-end">
        <h5>Recent Chats</h5>
        <ul class="list-group" id="chatUserList">
          <li class="list-group-item active" data-user="Nguyen Van A">Nguyen Van A</li>
          <li class="list-group-item" data-user="Tran Thi B">Tran Thi B</li>
          <li class="list-group-item" data-user="Le Van C">Le Van C</li>
        </ul>
      </div>
  
      <!-- Chat box -->
      <div class="col-md-8 d-flex flex-column">
        <div class="border p-3 mb-3" id="chatBox" style="height: 300px; overflow-y: auto; background-color: #f8f9fa;">
          <!-- Tin nhắn hiển thị ở đây -->
          <div><strong>Nguyen Van A:</strong> Xin chào, admin!</div>
          <div><strong>Bạn:</strong> Chào bạn, mình có thể giúp gì?</div>
        </div>
  
        <!-- Nhập tin nhắn -->
        <div class="input-group">
          <input type="text" id="chatInput" class="form-control" placeholder="Type your message...">
          <button class="btn btn-primary" id="sendBtn">Send</button>
        </div>
      </div>
    </div>
  </div>
