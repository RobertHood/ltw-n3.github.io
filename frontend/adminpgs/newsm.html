<div class="create-post">
    <button class="btn-create" id="button-create-post">Create News</button>
    <div id="news-popup-create" class="popup hidden">
    <div class="popup-content">
        <h2>Create News</h2>
        <p id="error-message"></p>
        <form id="news-form-create">
            <label>Title:</label>
            <input id="title" type="text" name="title" required />

            <label>Description:</label>
            <input type="text" name="description" id="description" required />

            <label>Category:</label>
            <select name="category" required id="category">
                <option value="VALORANT">VALORANT</option>
                <option value="League of Legends">League of Legends</option>
                <option value="Teamfight Tactics">Teamfight Tactics</option>
            </select>

            <label>Subcategory:</label>
            <select name="subcategory" required id="subcategory">
                <option value="Game Updates">Game Updates</option>
                <option value="Tournament News">Tournament News</option>
            </select>

            <label>Content:</label>
            <textarea name="content" rows="4" required id="content"></textarea>

            <label>Image:</label>
            <input type="file" name="image" id="image-upload" accept="image/*" required />
            <img id="preview-image" src="" alt="Preview" style="max-width: 100px; margin-top: 10px; display: none;" />

            <div class="popup-buttons">
                <button type="submit">Submit</button>
                <button type="button" id="close-popup-create">Cancel</button>
            </div>
        </form>
    </div>
</div>

<div id="news-popup-edit" class="popup hidden">
    <div class="popup-content">
        <h2>Edit News</h2>
        <p id="error-message"></p>
        <form id="news-form-edit">
            <label>ID:</label>
            <input id="Eid" type="text" name="title" disabled/>

            <label>Title:</label>
            <input id="Etitle" type="text" name="title" required />

            <label>Description:</label>
            <input type="text" name="description" id="Edescription" required />

            <label>Category:</label>
            <select name="category" required id="Ecategory">
                <option value="VALORANT">VALORANT</option>
                <option value="League of Legends">League of Legends</option>
                <option value="Teamfight Tactics">Teamfight Tactics</option>
            </select>

            <label>Subcategory:</label>
            <select name="subcategory" required id="Esubcategory">
                <option value="Game Updates">Game Updates</option>
                <option value="Tournament News">Tournament News</option>
            </select>

            <label>Content:</label>
            <textarea name="content" rows="4" required id="Econtent"></textarea>

            <label>Image:</label>
            <input type="file" name="image" id="Eimage-upload" accept="image/*" required />
            <img id="preview-image" src="" alt="Preview" style="max-width: 100px; margin-top: 10px; display: none;" />


            <div class="popup-buttons">
                <button type="submit">Submit</button>
                <button type="button" id="close-popup-edit">Cancel</button>
            </div>
        </form>
    </div>
</div>

<div id="news-popup-delete" class="popup hidden">
    <div class="popup-content">
        <h2>Delete this news?</h2>
        <p id="error-message"></p>
            <h5>Are you sure you want to delete this piece of news?</h5>
            <div class="popup-buttons">
                <button type="button" id="confirm-delete">Yes</button>
                <button type="button" id="close-popup-delete">No</button>
            </div>
    </div>
</div>
