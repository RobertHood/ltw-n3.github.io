<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" href="asset/page-favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="../fe-script/admin.js" defer></script>
    <script src="../libs/chart.min.js"></script>
    
    <title>Admin</title>
</head>
<body>
    <input type="checkbox" id="nav-toggle"> 
    <div class="side-bar">
        <div class="sidebar-logo">
            <a class="nav-bar letter-logo" href="/"><img id="logo-img" src="../asset\homepage-assets\image.png" style="width: 170px"></a>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="" class="sidebar-item active"><i class="ri-dashboard-2-fill"></i><span>News Management</span></a>
                </li>
                <li>
                    <a href="" class="sidebar-item"><i class="ri-group-fill" ></i><span>User Management</span></a>
                </li>
                <li>
                    <a href="" class="sidebar-item"><i class="ri-question-answer-fill"></i><span>Chat Management</span></a>
                </li>
                <li>
                    <a href="" class="sidebar-item"><i class="ri-line-chart-fill"></i><span>Analytics</span> </a>
                </li>
                <li>
                    <a href="" class="sidebar-item"><i class="ri-settings-3-fill"></i><span>Settings</span></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <i class="ri-menu-line"></i>
                </label>
                Dashboard
            </h2>
            <div class="user-box">
                <div>
                    <h5 id="user-info-username"></h5>
                    <small id="user-info-email"></small>
                </div>
            </div>
        </header>
        <main id="change-content">
            <div class="cards">
                <div class="single-card">
                    <div>
                        <h1>90</h1>
                        <span>News uploaded</span>
                    </div>
                    <div>
                        <i class="ri-news-fill"></i>
                    </div>
                </div>
                <div class="single-card">
                    <div>
                        <h1>67</h1>
                        <span>News edited</span>
                    </div>
                    <div>
                        <i class="ri-news-fill"></i>
                    </div>
                </div>
                <div class="single-card">
                    <div>
                        <h1>23</h1>
                        <span>News deleted</span>
                    </div>
                    <div>
                        <i class="ri-news-fill"></i>
                    </div>
                </div>
                <div class="single-card">
                    <div>
                        <h1>104</h1>
                        <span>News sorted</span>
                    </div>
                    <div>
                        <i class="ri-news-fill"></i>
                    </div>
                </div>
            </div>
            <div class="chart-stats">
                <div class="line-chart-1">
                    <canvas id="newChart"></canvas>
                </div>
                <div class="admin-stats">
                    
                </div>
            </div>
        </main>
    </div>
    
    <script id="tab-script" src="../fe-script/newsm.js"></script>
</body>
</html>
